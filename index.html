<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather Dasboard</title>
</head>
<body class="min-100-vh ">
    <header class="row text-center p-3 bg-danger ">
        <h1>Weather DashBoard</h1>
    </header>
    <div class="page-content-wrapper  w-100 h-100">
        <div class="left-side-wrapper w-25 h-auto p-2 bg-success">
            <div class="serch-wrapper">
                <div class="search">
                    <h2>Search For City:</h2>
                    <div class="search-city col-3">
                        <textarea name="search-input" id="search-input" cols="20" rows="1"></textarea>
                        <button class="type-btn" id="search-btn">serach</button>
                    </div>
                </div>
            </div>
            <div class="container-btns">
                <div class="col pt-2">
                    <div class="row w-25">
                        <button class="city-btn" id="history-btn-1"></button>
                        <button class="city-btn" id="history-btn-2"></button>
                        <button class="city-btn" id="history-btn-3"></button>
                        <button class="city-btn" id="history-btn4"></button>
                        <button class="city-btn" id="history-btn-5"></button>
                        <button class="city-btn" id="history-btn-6"></button>
                        <button class="city-btn" id="history-btn-9"></button>
                        <button class="city-btn" id="history-btn-8"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
