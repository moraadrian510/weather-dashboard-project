<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--css link-->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather Dasboard</title>
</head>
<body>
  <div></div>
   <div class="container-fluid text-center  bg-dark text-white p-2">
        <h1>Weather Dashboard</h1>
   </div>
   <div class="container d-flex-column col-12">
       <h2>Search For City:</h2> 
       <input id="input-search" type="text" placeholder="City Name">
       <button class="btn btn-primary"type="button" id="search-btn">search</button>
       <div class="text-center">
           <p id="current-weather-header"></p>
       </div>
    </div>
    <section class="container p-3 d-flex-column text-center">
        <div class="col g-2">
          <div class="col-6">
            <div class="p-1 border bg-light">city history</div>
          </div>
          <div class="col-6">
            <div class="p-1 border bg-light">city history</div>
          </div>
          <div class="col-6">
            <div class="p-1 border bg-light">city history</div>
          </div>
          <div class="col-6">
            <div class="p-1 border bg-light">city history</div>
          </div>
          <div class="col-6">
            <div class="p-1 border bg-light">city history</div>
          </div>
          <div class="col-6">
            <div class="p-1 border bg-light">city history</div>
          </div>
          <div class="row mr-0">
            
            <div class="col-lg-11 card m-3" id="today-weather">
                <div class="card-body">
                    <h3 id="city-name" class="city-name align-middle">san fran</h3>
                    <img id="current-pic" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
        </div>
        <div class="row" id="fiveday-header">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        </div>
    </section>
    <div class="container-fuid text-center"></div>
    <div id="widget-col" class="col"></div>
            <div class="widget-container">
                <h3 class="text-center">Current weather In U.S cities</h3>
                <a class="weatherwidget-io" href="https://forecast7.com/en/37d77n122d42/san-francisco/?unit=us" data-label_1="SAN FRANCISCO" data-label_2="WEATHER" data-theme="original" >SAN FRANCISCO WEATHER</a>
                <a class="weatherwidget-io" href="https://forecast7.com/en/34d05n118d24/los-angeles/?unit=us" data-label_1="LOS ANGELES" data-label_2="WEATHER" data-theme="original" >LOS ANGELES WEATHER</a>
                <a class="weatherwidget-io" href="https://forecast7.com/en/37d34n121d89/san-jose/?unit=us" data-label_1="SAN JOSE" data-label_2="WEATHER" data-theme="original" >SAN JOSE WEATHER</a>
                <a class="weatherwidget-io" href="https://forecast7.com/en/41d88n87d63/chicago/?unit=us" data-label_1="CHICAGO" data-label_2="WEATHER" data-theme="original" >CHICAGO WEATHER</a>
                <a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/new-york/?unit=us" data-label_1="NEW YORK" data-label_2="WEATHER" data-theme="original" >NEW YORK WEATHER</a>
            </div>
    </div>
</div>
</body>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--day.js script-->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</html>
